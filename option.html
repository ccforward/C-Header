<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>选项</title>
<link rel="stylesheet" href="assets/common.css">
<link rel="stylesheet" href="assets/option.css">
</head>
<body>
    
    <header>
        Control Heders
    </header>
    <div class="wrap">
        <div class="desc">
            <p>请求头</p>
            <p>预设值</p>
        </div>
        <div class="header-list">
            
        </div>

        <div class="control">
            <a class="btn add-btn" id="J_Add">新 增</a>
            <a class="btn save-btn" id="J_Save">保 存</a>
            <a class="btn clear-btn fr" id="J_Clear">清 空</a>
        </div>
    </div>

<script type="text/javascript" src="assets/jquery.js"></script>
<script type="text/tmpl" id="J_KeyTmpl">
    <div class="h-item" data-status="<%this.status%>">
        <div class="h-key">
            <span class="key-val"><%this.name%></span>
            <div class="update-me">
                <button class="J_Edit" data-name="<%this.name%>">Edit</button>
                <button class="J_Delete" data-name="<%this.name%>">Delete</button>
            </div>
        </div>
        <div class="h-value">
            <textarea><%this.value%></textarea>
        </div>
    </div>    
</script>
<script type="text/javascript" src="assets/template.js"></script>
<script type="text/javascript" src="assets/option.js"></script>
</body>
</html>
